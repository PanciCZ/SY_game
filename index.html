<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
    <title>Scotland Yard – Lite</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#111111">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="icons/icon-512.png">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="topbar">
      <div class="brand">🕵️ Scotland Yard • Lite</div>
      <div class="controls">
        <label class="file"><input id="fileJson" type="file" accept=".json"><span>Načíst JSON…</span></label>
        <label class="file"><input id="fileImg"  type="file" accept="image/*"><span>Načíst mapu…</span></label>
        <button id="toggleEdges">Hrany</button>
        <button id="toggleNodes">Uzly</button>
        <button id="toggleLabels">Čísla</button>
      </div>
    </header>

    <main>
      <canvas id="board" tabindex="0" aria-label="Scotland Yard Board"></canvas>
      <div class="zoombar">
        <button id="fit">Fit</button>
        <button id="zoomOut">−</button>
        <button id="zoomIn">+</button>
      </div>
    </main>

    <footer class="footer"><span>Tip: dvojklik přiblíží na nejbližší uzel. Přidat na plochu → funguje offline.</span></footer>
    <script src="app.js?v=lite1"></script>
  </body>
</html>
